<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatric Drug Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        /* Search Box with Autocomplete */
        .search-wrapper {
            position: relative;
            margin-bottom: 25px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        
        .autocomplete-dropdown.show {
            display: block;
        }
        
        .autocomplete-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .autocomplete-item:hover {
            background: #f5f5ff;
        }
        
        .autocomplete-item strong {
            color: #667eea;
            display: block;
        }
        
        .autocomplete-item small {
            color: #666;
        }
        
        /* Drug Info */
        .drug-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .drug-info.show {
            display: block;
        }
        
        .drug-info h2 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .drug-info p {
            color: #555;
            font-size: 13px;
        }
        
        /* Age Filter */
        .age-filter {
            background: #fff3e0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .age-filter.show {
            display: block;
        }
        
        .age-filter label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .age-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
        }
        
        .age-option {
            padding: 10px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .age-option:hover {
            border-color: #667eea;
        }
        
        .age-option.selected {
            border-color: #667eea;
            background: #f5f5ff;
        }
        
        .age-option.newborn {
            border-left: 4px solid #ff9800;
        }
        
        .age-option .warning {
            color: #ff9800;
            font-size: 16px;
        }
        
        /* Form */
        .calculator-form {
            display: none;
        }
        
        .calculator-form.show {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Results */
        .results {
            margin-top: 25px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
            border-left: 4px solid #4caf50;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results h3 {
            color: #2e7d32;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .dose-result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .dose-result p {
            margin: 8px 0;
        }
        
        .dose-result strong {
            color: #667eea;
        }
        
        .warning-box {
            background: #fff3e0;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #ff9800;
            margin-top: 10px;
            font-size: 13px;
            color: #e65100;
            display: none;
        }
        
        .warning-box.show {
            display: block;
        }
        
        .sources {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
        
        .btn-print {
            margin-top: 15px;
            background: #4caf50;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíä Pediatric Drug Calculator</h1>
        <p class="subtitle">Evidence-based dosing for pediatric patients</p>
        
        <!-- Search with Autocomplete -->
        <div class="search-wrapper">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput"
                placeholder="üîç Search drug by name (e.g., Paracetamol, Amoxicillin...)"
                autocomplete="off"
            >
            <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
        </div>
        
        <!-- Drug Info -->
        <div class="drug-info" id="drugInfo">
            <h2 id="drugName"></h2>
            <p id="drugCategory"></p>
        </div>
        
        <!-- Age Filter (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –ª–µ–∫–∞—Ä—Å—Ç–≤) -->
        <div class="age-filter" id="ageFilter">
            <label>‚ö†Ô∏è Select Patient Age Group (Important for dosing):</label>
            <div class="age-options" id="ageOptions"></div>
        </div>
        
        <!-- Calculator Form -->
        <form class="calculator-form" id="calculatorForm">
            <div class="input-group">
                <label for="weight">Patient Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter weight..." min="0.5" step="0.1" required>
            </div>
            
            <button type="submit" class="btn">Calculate Dose</button>
        </form>
        
        <!-- Results -->
        <div class="results" id="results">
            <h3>üìã Dosing Results:</h3>
            <div class="dose-result" id="doseResult"></div>
            <div class="warning-box" id="warningBox"></div>
            <div class="sources" id="sources"></div>
            <button class="btn btn-print" onclick="printPrescription()">üñ®Ô∏è Print Prescription</button>
        </div>
    </div>

    <script>
        // Drug database
        const drugs = [
            {
                id: 'paracetamol',
                name: 'Paracetamol',
                searchTerms: ['paracetamol', 'acetaminophen', 'tylenol', 'panadol'],
                category: 'Analgesic / Antipyretic',
                ageGroups: ['neonates', 'infants', 'toddlers', 'preschool', 'schoolAge', 'adolescent'],
                showAgeFilter: true
            }
            // Add more drugs here later
        ];
        
        const ageGroupsData = {
            'neonates': { label: 'üë∂ Newborn (0-28 days)', warning: true },
            'infants': { label: 'üçº Infant (1-12 months)', warning: false },
            'toddlers': { label: 'üß∏ Toddler (1-3 years)', warning: false },
            'preschool': { label: 'üé® Preschool (3-6 years)', warning: false },
            'schoolAge': { label: 'üìö School Age (6-12 years)', warning: false },
            'adolescent': { label: 'üéì Adolescent (12-18 years)', warning: false }
        };
        
        let selectedDrug = null;
        let selectedAge = null;
        let currentDrugData = null;
        
        // Autocomplete
        const searchInput = document.getElementById('searchInput');
        const autocompleteDropdown = document.getElementById('autocompleteDropdown');
        
        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase().trim();
            
            if (query.length < 2) {
                autocompleteDropdown.classList.remove('show');
                return;
            }
            
            const matches = drugs.filter(drug => 
                drug.searchTerms.some(term => term.includes(query))
            );
            
            if (matches.length > 0) {
                autocompleteDropdown.innerHTML = matches.map(drug => `
                    <div class="autocomplete-item" onclick="selectDrug('${drug.id}')">
                        <strong>${drug.name}</strong>
                        <small>${drug.category}</small>
                    </div>
                `).join('');
                autocompleteDropdown.classList.add('show');
            } else {
                autocompleteDropdown.innerHTML = '<div class="autocomplete-item">No drugs found</div>';
                autocompleteDropdown.classList.add('show');
            }
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-wrapper')) {
                autocompleteDropdown.classList.remove('show');
            }
        });
        
        // Select drug
        async function selectDrug(drugId) {
            selectedDrug = drugs.find(d => d.id === drugId);
            if (!selectedDrug) return;
            
            autocompleteDropdown.classList.remove('show');
            searchInput.value = selectedDrug.name;
            
            // Load drug data
            try {
                const response = await fetch(`data/${drugId}.json`);
                currentDrugData = await response.json();
                
                // Show drug info
                document.getElementById('drugName').textContent = currentDrugData.drugName;
                document.getElementById('drugCategory').textContent = currentDrugData.category;
                document.getElementById('drugInfo').classList.add('show');
                
                // Show age filter if needed
                if (selectedDrug.showAgeFilter) {
                    showAgeFilter();
                } else {
                    document.getElementById('ageFilter').classList.remove('show');
                    document.getElementById('calculatorForm').classList.add('show');
                }
                
                document.getElementById('results').classList.remove('show');
                
            } catch (error) {
                alert('Error loading drug data. Please try again.');
                console.error(error);
            }
        }
        
        // Show age filter
        function showAgeFilter() {
            const ageOptionsDiv = document.getElementById('ageOptions');
            const ageGroups = currentDrugData.ageGroups;
            
            ageOptionsDiv.innerHTML = Object.keys(ageGroups).map(ageKey => {
                const ageData = ageGroups[ageKey];
                const displayData = ageGroupsData[ageKey];
                const warningIcon = ageData.cautionLevel === 'high' ? '<span class="warning">‚ö†Ô∏è</span>' : '';
                const newbornClass = ageKey === 'neonates' ? 'newborn' : '';
                
                return `
                    <div class="age-option ${newbornClass}" onclick="selectAge('${ageKey}')">
                        ${warningIcon} ${displayData.label}
                    </div>
                `;
            }).join('');
            
            document.getElementById('ageFilter').classList.add('show');
            document.getElementById('calculatorForm').classList.remove('show');
        }
        
        // Select age
        function selectAge(ageKey) {
            selectedAge = ageKey;
            
            // Update UI
            document.querySelectorAll('.age-option').forEach(opt => opt.classList.remove('selected'));
            event.target.classList.add('selected');
            
            // Show form
            document.getElementById('calculatorForm').classList.add('show');
        }
        
        // Calculate dose
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!currentDrugData) return;
            
            const weight = parseFloat(document.getElementById('weight').value);
            
            if (!weight || weight <= 0) {
                alert('Please enter a valid weight!');
                return;
            }
            
            // Determine which dosing to use
            let dosing;
            if (selectedAge === 'neonates' && currentDrugData.dosing.neonatal) {
                dosing = currentDrugData.dosing.neonatal;
            } else {
                dosing = currentDrugData.dosing.standard;
            }
            
            // Calculate
            const dosePerKg = dosing.preferred || dosing.maxDosePerKg;
            let calculatedDose = weight * dosePerKg;
            
            // Apply max
            if (calculatedDose > dosing.maxSingleDose) {
                calculatedDose = dosing.maxSingleDose;
            }
            
            const maxDaily = weight * dosing.maxDailyDosePerKg;
            
            // Display results
            displayResults(calculatedDose, maxDaily, dosing, weight);
        });
        
        // Display results
        function displayResults(dose, maxDaily, dosing, weight) {
            const doseResultDiv = document.getElementById('doseResult');
            const warningBox = document.getElementById('warningBox');
            const sourcesDiv = document.getElementById('sources');
            
            doseResultDiv.innerHTML = `
                <p><strong>Single Dose:</strong> ${dose.toFixed(0)} mg</p>
                <p><strong>Frequency:</strong> ${dosing.frequency}</p>
                <p><strong>Maximum Daily Dose:</strong> ${maxDaily.toFixed(0)} mg/day</p>
                <p><strong>Calculation:</strong> ${weight} kg √ó ${dosing.preferred || dosing.maxDosePerKg} mg/kg = ${dose.toFixed(0)} mg</p>
            `;
            
            // Warnings
            const ageData = currentDrugData.ageGroups[selectedAge];
            if (ageData && ageData.cautionLevel === 'high') {
                warningBox.innerHTML = `<strong>‚ö†Ô∏è Warning:</strong> ${ageData.notes}`;
                warningBox.classList.add('show');
            } else {
                warningBox.classList.remove('show');
            }
            
            // Sources
            if (currentDrugData.sources) {
                sourcesDiv.innerHTML = '<strong>Sources:</strong><br>' + 
                    currentDrugData.sources.map(s => 
                        `‚Ä¢ ${s.name} (${s.year})${s.pages ? ', pages ' + s.pages : ''}`
                    ).join('<br>');
            }
            
            document.getElementById('results').classList.add('show');
        }
        
        // Print
        function printPrescription() {
            const weight = document.getElementById('weight').value;
            const doseText = document.getElementById('doseResult').innerHTML;
            const drugName = currentDrugData.drugName;
            
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Prescription - ${drugName}</title>
                    <style>
                        body { font-family: Arial; padding: 20px; }
                        h1 { color: #667eea; }
                        .info { margin: 20px 0; }
                        .dose { background: #f0f0f0; padding: 15px; border-radius: 5px; }
                    </style>
                </head>
                <body>
                    <h1>Pediatric Drug Calculator - Prescription</h1>
                    <div class="info">
                        <p><strong>Drug:</strong> ${drugName}</p>
                        <p><strong>Patient Weight:</strong> ${weight} kg</p>
                        <p><strong>Age Group:</strong> ${ageGroupsData[selectedAge].label}</p>
                    </div>
                    <div class="dose">
                        <h3>Dosage:</h3>
                        ${doseText}
                    </div>
                    <p style="margin-top: 30px; font-size: 12px;">
                        Generated: ${new Date().toLocaleString()}<br>
                        Pediatric Drug Calculator
                    </p>
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</body>
</html>
