<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatric Drug Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        /* Search */
        .search-wrapper {
            position: relative;
            margin-bottom: 25px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .autocomplete-dropdown.show {
            display: block;
        }
        
        .autocomplete-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .autocomplete-item:hover {
            background: #f5f5ff;
        }
        
        .autocomplete-item strong {
            color: #667eea;
            display: block;
        }
        
        .autocomplete-item small {
            color: #666;
        }
        
        /* Drug Info */
        .drug-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .drug-info.show {
            display: block;
        }
        
        .drug-info h2 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .drug-info p {
            color: #555;
            font-size: 13px;
        }
        
        /* Age Selection */
        .age-selection {
            background: #fff8e1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .age-selection.show {
            display: block;
        }
        
        .age-selection label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .age-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
        }
        
        .age-option {
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .age-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .age-option.selected {
            border-color: #667eea;
            background: #f5f5ff;
        }
        
        .age-option.high-caution {
            border-left: 4px solid #ff9800;
        }
        
        .age-option .warning-icon {
            color: #ff9800;
            font-size: 16px;
            margin-right: 5px;
        }
        
        /* Form */
        .calculator-form {
            display: none;
        }
        
        .calculator-form.show {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Results */
        .results {
            margin-top: 25px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
            border-left: 4px solid #4caf50;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results h3 {
            color: #2e7d32;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .dose-result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .dose-result h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .dose-result p {
            margin: 8px 0;
            font-size: 14px;
        }
        
        .dose-result strong {
            color: #333;
        }
        
        .dose-info {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
        }
        
        .dose-info ul {
            margin-left: 20px;
            margin-top: 5px;
        }
        
        .dose-info li {
            margin: 3px 0;
        }
        
        /* Formulations */
        .formulations {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .formulations h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .formulation-option {
            padding: 10px;
            background: #f9f9f9;
            border-left: 3px solid #4caf50;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .formulation-option.warning {
            border-left-color: #ff9800;
            background: #fff3e0;
        }
        
        .formulation-option strong {
            color: #333;
        }
        
        .formulation-note {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }
        
        /* Warnings */
        .warning-box {
            background: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ff9800;
            margin-bottom: 15px;
            display: none;
        }
        
        .warning-box.show {
            display: block;
        }
        
        .warning-box h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 15px;
        }
        
        .warning-box ul {
            margin-left: 20px;
        }
        
        .warning-box li {
            color: #e65100;
            margin: 5px 0;
            font-size: 13px;
        }
        
        .neonatal-box {
            background: #ffebee;
            border-left-color: #f44336;
        }
        
        .neonatal-box h4 {
            color: #c62828;
        }
        
        .neonatal-box li {
            color: #c62828;
        }
        
        .contraindication {
            color: #c62828;
            font-weight: 600;
        }
        
        .indication {
            color: #2e7d32;
            font-weight: 600;
        }
        
        /* Sources */
        .sources {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .sources strong {
            color: #333;
        }
        
        .btn-print {
            background: #4caf50;
            margin-top: 0;
        }
        
        /* Footer */
        footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }
        
        footer strong {
            color: #333;
        }
        
        @media (max-width: 600px) {
            .content {
                padding: 20px;
            }
            
            .age-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>💊 Pediatric Drug Calculator</h1>
            <p class="subtitle">Evidence-based dosing for pediatric patients</p>
        </header>
        
        <div class="content">
            <!-- Search -->
            <div class="search-wrapper">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="🔍 Search drug by name (e.g., Paracetamol...)"
                    autocomplete="off"
                >
                <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
            </div>
            
            <!-- Drug Info -->
            <div class="drug-info" id="drugInfo">
                <h2 id="drugName"></h2>
                <p id="drugCategory"></p>
            </div>
            
            <!-- Age Selection -->
            <div class="age-selection" id="ageSelection">
                <label>Select patient age group:</label>
                <div class="age-options" id="ageOptions"></div>
            </div>
            
            <!-- Calculator Form -->
            <form class="calculator-form" id="calculatorForm">
                <div class="input-group">
                    <label for="weight">Patient Weight (kg):</label>
                    <input type="number" id="weight" placeholder="Enter weight..." min="0.5" step="0.1" required>
                </div>
                
                <button type="submit" class="btn">Calculate Dose</button>
            </form>
            
            <!-- Results -->
            <div class="results" id="results">
                <h3>📋 Dosing Results</h3>
                
                <div class="dose-result" id="doseResult"></div>
                
                <div class="formulations" id="formulationsSection"></div>
                
                <div class="warning-box" id="warningBox"></div>
                
                <div class="sources" id="sources"></div>
                
                <button class="btn btn-print" onclick="printPrescription()">🖨️ Print Prescription</button>
            </div>
        </div>
        
        <footer>
            © 2025 Pediatric Drug Calculator<br>
            <strong>Developed by Dr. Mariia Rukavishnikova</strong>
        </footer>
    </div>

    <script>
        // Drug database
        const drugs = [
            {
                id: 'paracetamol',
                name: 'Paracetamol',
                searchTerms: ['paracetamol', 'acetaminophen', 'tylenol', 'panadol', 'fever', 'pain'],
                category: 'Analgesic / Antipyretic'
            }
        ];
        
        const ageGroupsDisplay = {
            'neonates': { label: '👶 Newborn', range: '0-28 days' },
            'infants': { label: '🍼 Infant', range: '1-12 months' },
            'toddlers': { label: '🧸 Toddler', range: '1-3 years' },
            'preschool': { label: '🎨 Preschool', range: '3-6 years' },
            'schoolAge': { label: '📚 School Age', range: '6-12 years' },
            'adolescent': { label: '🎓 Adolescent', range: '12-18 years' }
        };
        
        let selectedDrug = null;
        let selectedAge = null;
        let currentDrugData = null;
        
        // Autocomplete
        const searchInput = document.getElementById('searchInput');
        const autocompleteDropdown = document.getElementById('autocompleteDropdown');
        
        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase().trim();
            
            if (query.length < 2) {
                autocompleteDropdown.classList.remove('show');
                return;
            }
            
            const matches = drugs.filter(drug => 
                drug.searchTerms.some(term => term.includes(query))
            );
            
            if (matches.length > 0) {
                autocompleteDropdown.innerHTML = matches.map(drug => `
                    <div class="autocomplete-item" onclick="selectDrug('${drug.id}')">
                        <strong>${drug.name}</strong>
                        <small>${drug.category}</small>
                    </div>
                `).join('');
                autocompleteDropdown.classList.add('show');
            } else {
                autocompleteDropdown.innerHTML = '<div class="autocomplete-item">No drugs found</div>';
                autocompleteDropdown.classList.add('show');
            }
        });
        
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-wrapper')) {
                autocompleteDropdown.classList.remove('show');
            }
        });
        
        // Select drug
        async function selectDrug(drugId) {
            selectedDrug = drugs.find(d => d.id === drugId);
            if (!selectedDrug) return;
            
            autocompleteDropdown.classList.remove('show');
            searchInput.value = selectedDrug.name;
            
            try {
                const response = await fetch(`data/${drugId}.json`);
                currentDrugData = await response.json();
                
                document.getElementById('drugName').textContent = currentDrugData.drugName;
                document.getElementById('drugCategory').textContent = currentDrugData.categories.primary + 
                    (currentDrugData.categories.secondary ? ' / ' + currentDrugData.categories.secondary.join(' / ') : '');
                document.getElementById('drugInfo').classList.add('show');
                
                showAgeSelection();
                document.getElementById('calculatorForm').classList.remove('show');
                document.getElementById('results').classList.remove('show');
                
            } catch (error) {
                alert('Error loading drug data. Please try again.');
                console.error(error);
            }
        }
        
        // Show age selection
        function showAgeSelection() {
            const ageOptionsDiv = document.getElementById('ageOptions');
            const ageGroups = currentDrugData.ageGroups;
            
            ageOptionsDiv.innerHTML = Object.keys(ageGroups).map(ageKey => {
                const ageData = ageGroups[ageKey];
                const displayData = ageGroupsDisplay[ageKey];
                const warningIcon = ageData.cautionLevel === 'high' ? '<span class="warning-icon">⚠️</span>' : '';
                const cautionClass = ageData.cautionLevel === 'high' ? 'high-caution' : '';
                
                return `
                    <div class="age-option ${cautionClass}" onclick="selectAge('${ageKey}')">
                        ${warningIcon}${displayData.label}<br>
                        <small>${displayData.range}</small>
                    </div>
                `;
            }).join('');
            
            document.getElementById('ageSelection').classList.add('show');
        }
        
        // Select age
        function selectAge(ageKey) {
            selectedAge = ageKey;
            
            document.querySelectorAll('.age-option').forEach(opt => opt.classList.remove('selected'));
            event.target.classList.add('selected');
            
            document.getElementById('calculatorForm').classList.add('show');
        }
        
        // Calculate
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!currentDrugData || !selectedAge) return;
            
            const weight = parseFloat(document.getElementById('weight').value);
            
            if (!weight || weight <= 0) {
                alert('Please enter a valid weight!');
                return;
            }
            
            calculateAndDisplay(weight);
        });
        
        function calculateAndDisplay(weight) {
            // Determine dosing
            let dosing;
            if (selectedAge === 'neonates' && currentDrugData.dosing.neonatal) {
                dosing = currentDrugData.dosing.neonatal;
            } else {
                dosing = currentDrugData.dosing.standard;
            }
            
            // Calculate
            const dosePerKg = dosing.preferred;
            let calculatedDose = weight * dosePerKg;
            
            if (calculatedDose > dosing.maxSingleDose) {
                calculatedDose = dosing.maxSingleDose;
            }
            
            const maxDaily = weight * dosing.maxDailyDosePerKg;
            
            // Display
            displayDoseResult(calculatedDose, maxDaily, dosing, weight);
            displayFormulations(calculatedDose);
            displayWarnings();
            displaySources();
            
            document.getElementById('results').classList.add('show');
        }
        
        function displayDoseResult(dose, maxDaily, dosing, weight) {
            const html = `
                <h4>📊 Calculated Dose for this Patient:</h4>
                <p><strong>Single Dose:</strong> ${dose.toFixed(0)} mg</p>
                <p><strong>Frequency:</strong> ${dosing.frequency}</p>
                <p><strong>Maximum Daily Dose:</strong> ${maxDaily.toFixed(0)} mg/day (max ${dosing.maxFrequencyPerDay}× per day)</p>
                <p><strong>Calculation:</strong> ${weight} kg × ${dosing.preferred} mg/kg = ${dose.toFixed(0)} mg</p>
                
                <div class="dose-info">
                    <strong>ℹ️ Dosing Information:</strong>
                    <ul>
                        <li>Standard dose range: ${dosing.calculation}</li>
                        <li>Recommended: ${dosing.preferred} mg/kg ${dosing.notes ? '(' + dosing.notes + ')' : ''}</li>
                        <li>Do not exceed maximum doses</li>
                    </ul>
                </div>
            `;
            document.getElementById('doseResult').innerHTML = html;
        }
        
        function displayFormulations(calculatedDose) {
            const formulations = currentDrugData.formulations;
            let html = '<h4>💊 How to Administer:</h4>';
            
            formulations.forEach(form => {
                if (form.type === 'Syrup' && form.concentrationNumeric) {
                    const mgPerMl = form.concentrationNumeric.mg / form.concentrationNumeric.ml;
                    const volumeMl = (calculatedDose / mgPerMl).toFixed(1);
                    html += `
                        <div class="formulation-option">
                            <strong>✅ RECOMMENDED: Syrup ${form.concentration}</strong><br>
                            → Give ${volumeMl} ml
                            ${form.notes ? `<div class="formulation-note">${form.notes}</div>` : ''}
                        </div>
                    `;
                }
                
                if (form.type === 'Tablet' && form.divisible) {
                    const tabletOptions = calculateTabletOptions(calculatedDose, form.strength);
                    html += `<div class="formulation-option${tabletOptions.warning ? ' warning' : ''}">
                        <strong>✅ Alternative: Tablet ${form.strength}mg</strong><br>
                        ${tabletOptions.html}
                        ${form.notes ? `<div class="formulation-note">${form.notes}</div>` : ''}
                    </div>`;
                }
            });
            
            document.getElementById('formulationsSection').innerHTML = html;
        }
        
        function calculateTabletOptions(dose, strength) {
            const fractions = [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
            const options = fractions.map(f => ({
                fraction: f,
                fractionText: f === 0.25 ? '¼' : f === 0.5 ? '½' : f === 0.75 ? '¾' : f === 1.25 ? '1¼' : f === 1.5 ? '1½' : f === 1.75 ? '1¾' : f,
                mg: f * strength,
                diff: Math.abs((f * strength) - dose)
            })).sort((a, b) => a.diff - b.diff);
            
            const best = options[0];
            const second = options[1];
            
            let html = '';
            let hasWarning = false;
            
            if (best.mg < dose) {
                html += `→ Give ${best.fractionText} tablet (${best.mg} mg)<br>`;
            } else if (best.mg > dose) {
                html += `→ Give ${best.fractionText} tablet (${best.mg} mg - ⚠️ exceeds dose by ${(best.mg - dose).toFixed(0)} mg)<br>`;
                hasWarning = true;
            } else {
                html += `→ Give ${best.fractionText} tablet (${best.mg} mg - exact dose)<br>`;
            }
            
            if (second && second.diff < dose * 0.3) {
                html += `→ Or give ${second.fractionText} tablet (${second.mg} mg`;
                if (second.mg > dose) {
                    html += ` - ⚠️ exceeds dose by ${(second.mg - dose).toFixed(0)} mg`;
                    hasWarning = true;
                }
                html += `)<br>`;
            }
            
            html += `<div class="formulation-note">⚠️ Do not exceed calculated dose</div>`;
            
            return { html, warning: hasWarning };
        }
        
        function displayWarnings() {
            const warningBox = document.getElementById('warningBox');
            const ageData = currentDrugData.ageGroups[selectedAge];
            
            if (selectedAge === 'neonates' && currentDrugData.dosing.neonatal) {
                const neonatalDosing = currentDrugData.dosing.neonatal;
                let html = `<h4>⚠️ NEONATAL DOSING (0-28 days):</h4><ul>`;
                
                if (neonatalDosing.warnings) {
                    neonatalDosing.warnings.forEach(w => {
                        html += `<li>${w}</li>`;
                    });
                }
                
                if (neonatalDosing.indications) {
                    html += `<li class="indication">INDICATIONS: ${neonatalDosing.indications.allowed.join('; ')}</li>`;
                    html += `<li class="contraindication">CONTRAINDICATIONS: ${neonatalDosing.indications.contraindicated.join('; ')}</li>`;
                }
                
                html += `</ul>`;
                warningBox.innerHTML = html;
                warningBox.className = 'warning-box neonatal-box show';
            } else if (ageData.cautionLevel === 'high' || ageData.cautionLevel === 'medium') {
                warningBox.innerHTML = `<h4>⚠️ Warning:</h4><ul><li>${ageData.notes}</li></ul>`;
                warningBox.className = 'warning-box show';
            } else {
                warningBox.classList.remove('show');
            }
        }
        
        function displaySources() {
            if (!currentDrugData.sources) return;
            
            let html = '<strong>📚 Sources:</strong><br>';
            currentDrugData.sources.forEach(s => {
                html += `• ${s.name}`;
                if (s.country) html += `, ${s.country}`;
                html += ` (${s.year})`;
                if (s.pages) html += `, pages ${s.pages}`;
                if (s.notes) html += ` - ${s.notes}`;
                html += '<br>';
            });
            
            document.getElementById('sources').innerHTML = html;
        }
        
        function printPrescription() {
            const weight = document.getElementById('weight').value;
            const drugName = currentDrugData.drugName;
            const doseText = document.getElementById('doseResult').innerText;
            const formText = document.getElementById('formulationsSection').innerText;
            const warningText = document.getElementById('warningBox').innerText || '';
            
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Prescription - ${drugName}</title>
                    <style>
                        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
                        h1 { color: #667eea; }
                        .info { margin: 20px 0; background: #f5f5f5; padding: 15px; }
                        .dose { background: #e8f5e9; padding: 15px; margin: 15px 0; }
                        .warning { background: #fff3e0; padding: 15px; margin: 15px 0; border-left: 4px solid #ff9800; }
                        .footer { margin-top: 30px; font-size: 12px; color: #666; border-top: 1px solid #ddd; padding-top: 15px; }
                    </style>
                </head>
                <body>
                    <h1>💊 Pediatric Drug Calculator - Prescription</h1>
                    <div class="info">
                        <p><strong>Drug:</strong> ${drugName}</p>
                        <p><strong>Patient Weight:</strong> ${weight} kg</p>
                        <p><strong>Age Group:</strong> ${ageGroupsDisplay[selectedAge].label} (${ageGroupsDisplay[selectedAge].range})</p>
                        <p><strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
                    </div>
                    <div class="dose">
                        <h3>Dosage Instructions:</h3>
                        <pre>${doseText}</pre>
                    </div>
                    <div class="dose">
                        <h3>Administration:</h3>
                        <pre>${formText}</pre>
                    </div>
                    ${warningText ? `<div class="warning"><h3>Warnings:</h3><pre>${warningText}</pre></div>` : ''}
                    <div class="footer">
